<header id="top">
  <div id="brand">
    <div id="logo">
      <h2 id="logotype"><a href="{{ site.baseurl }}">jos√© <br/>pacheco</a></h2>
      {{ me.status | default: resume.basics.label }}{% if work[0].endDate == null or work[0].endDate == "" %} <a href="{{ work[0].url }}">@{{ work[0].name }}</a>{% endif %}<br/>
      <em>{{ me.location.city }}</em>
    </div>
    <div id="contact">
      <ul id="links">
        {% for contact in media %}
        <li>
          <span class="ctct">{{ contact.network }}</span>
          <a href="{{ contact.url }}{{ contact.username }}"
             id="{{ contact.network }}"
             title="{{ contact.name | capitalize }}">@{{ contact.username }}</a>
        </li>
        {% endfor %}
        <li>
          <a href="mailto:{{ site.email }}" id="mail" title="e-mail">{{ site.email }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div id="photo">
    <figure>
      <img height="150" width="150" src="assets/img/me.jpg" />
      <figcaption>(me)</figcaption>
    </figure>
    </div>
</header>
