<header id="top">
  <div id="photo">
    <figure>
      <img height="150" width="150" src="assets/img/me.jpg" alt="The author" />
    </figure>
  </div>
  <div id="brand">
    <div id="logo">
      <h1 id="logotype"><a href="{{ site.baseurl }}">jos√© pacheco</a></h1>
      <em>{{ me.status | default: resume.basics.label }}{% if work[0].endDate == null or work[0].endDate == "" %} <a href="{{ work[0].url }}">@{{ work[0].name }}</a>{% endif %}
      in {{ me.location.city }}</em>
    </div>
    <address id="contact">
        {% for contact in media %}
          <a href="{{ contact.url }}"
             id="{{ contact.network }}"
             title="{{ contact.name | capitalize }}">{{ contact.network }}</a>
        {% endfor %}
          <a href="mailto:{{ site.email }}" id="mail" title="e-mail">{{ site.email }}</a>
    </address>
  </div>
</header>
