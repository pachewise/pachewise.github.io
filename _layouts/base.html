<!DOCTYPE html>
<html lang="en">
<head>
  <!-- UPDATED {{ site.last_updated }} -->
  <!-- Always a work in progress! See something buggy? Send me an email at {{ site.feedback_email }} -->
  <title>
    {% if page.title %}
      {{ page.title }} < {{ site.title_abbrev }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% assign metas = "author, designer, developer" | split: ", " %}
  {% for meta in metas %}
  <meta name="{{ meta }}" content="{{ site.author }}"/>
  {% endfor %}

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

  <!-- FAVICON and mobile icon support -->
  <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
  <link rel="apple-touch-icon" href="/assets/img/favicon.png">
  <link rel="mask-icon" href="/assets/img/favicon.svg">
</head>
<body class="container">

{% include header.html contacts=site.data.media %}
<div id="content" class="grid">
  {{ content }}
</div>
{% include footer.html %}
</body>
</html>
